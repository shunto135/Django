{% extends 'base.html' %}

{% block content %}
    <form method="POST" action="add">

    {% csrf_token %}
    <label>ID:</label>
    <div>{{ form.sid }}</div>

    <label>Name:</label>
    <div>{{ form.sname }}</div>

    <label>Email:</label>
    <div>{{ form.semail }}</div>

    <label>Contact:</label>
    <div>{{ form.scontact }}</div>

    <div>
        <button type="submit">Add</button>
    </div>

    </form>
{% endblock %}
